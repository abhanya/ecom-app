{% extends 'pages/sellerhome.html' %}
{% load static %}
{%block content%}

<div class="col-10 col-sm-8 col-md-6 m-auto">
    <div class="card-light shadow border w-100 mt-5 mb-5">
        <div class="card-body p-3">
            <div class="title text-center"> <b>ADD PRODUCT</b></div>
            <form method="POST" enctype = "multipart/form-data">
                {% csrf_token %}
                {{ msg }}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="pro_name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Product Describtion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="pro_det"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="pro_num">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Current Stock</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="pro_curr">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Product Image</label>
                <input class="form-control" type="file" id="formFile" name="pro_img">
                </div>
                <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Price</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="pro_price">
            </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>        
    </div>
</div>

{%endblock%}
